<!DOCTYPE html>
<html>
    <!--id é recomendado utilizar uma única vez, caso tenha interesse em fazer mais é recomendado usar classe -->
    <head>
        <title>Div & Span</title>
        <meta charset="utf-8">
        <style type="text/css">
            
            #topo{
                background-color:blue;
            }

            #conteudo{
                background-color: red;
            }

            #rodape{
                background-color: green;
            }

            #assinatura{
                background-color: chocolate;
            }

            .produto{
                background-color: gray;
                margin: 10px;
            }

        </style>

    </head>
    <body>
        <!--div é um elemento do tipo block, isso quer dizer que os elementos ficam um abaixo do outro-->
        <div id="topo">
            <img src="imagens/amazon.png" width="200">
            <ul>
                <li>Home</li><br>
                <li>Produtos</li><br>
                <li>Contato</li><br>
            </ul>
        </div>
        <div id = "conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">
            Todos os direitos reservados!
        </div>
        <!--span é um elemento tipo inline, que agrupa os elementos linha a linha-->
        <span id="assinatura">
            VHMO
        </span>

    </body>

</html>
