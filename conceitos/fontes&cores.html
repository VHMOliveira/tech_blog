<!DOCTYPE html>
<html>
    <!--id é recomendado utilizar uma única vez, caso tenha interesse em fazer mais é recomendado usar classe -->
    <head>
        <title>Fontes & cores</title>
        <meta charset="utf-8">
        <style type="text/css">
            
           #conteudo{
                /*border: 1px solid red;*/
                /*ao definir 4 valores será aplicado o primeiro na borda superios e seguindo o sentido horário*/
                border-color: red green blue yellow;
                border-width: 15px;
                /*ao definir 2 valores será aplicado o primeiro na parte superior e inferior, o segunda nas lateriais*/
                border-style: solid dotted;
           }

        </style>

    </head>
    <body>

        <div id="conteudo">
            Bordas<br>
            Bordas<br>
            Bordas<br>
        </div>

    </body>

</html>
