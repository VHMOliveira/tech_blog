<!DOCTYPE html>
<html>
    <!--id é recomendado utilizar uma única vez, caso tenha interesse em fazer mais é recomendado usar classe -->
    <head>
        <title>Fontes & cores</title>
        <meta charset="utf-8">
        <style type="text/css">
            
          .formatacao{
            color: #C1400C;
            font-size: 20px;
            /*font-family permite definir uma família de fontes a serem usadas*/
            /*a ordem das fontes é de acordo com a prioridade que o browser irá executar*/
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          } 

        </style>

    </head>
    <body>

        <p class="formatacao"> Conteúdo!</p>

    </body>

</html>
