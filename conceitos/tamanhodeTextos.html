<!DOCTYPE html>
<html>
    <!--id é recomendado utilizar uma única vez, caso tenha interesse em fazer mais é recomendado usar classe -->
    <head>
        <title>Tamanho de textos</title>
        <meta charset="utf-8">
        <style type="text/css">
            
            div{
                font-size: 60px;
            }

          .texto{
              /*
              px -> tamanho fixo
              % -> tamanho relativo
              em -> tamanho relativo ao container pai
              */
              /*tamanho padrão do browser 16px*/
              /*font-size: 16px;*/
              /*porcentagem é relativa ao padrão adotada pelos browsers*/
              /*font-size: 200%;*/
              /*em equivale ao tamnaho padrão do container pai*/
              font-size: 2em;

          }

        </style>

    </head>
    <body>

        <div>
            <p class="texto">Conteúdo!</p>
            <p>Conteúdo!</p>
        </div>
        

    </body>

</html>
