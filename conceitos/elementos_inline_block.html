<!DOCTYPE html>
<html>
    
    <head>
        <title>Elementos Inline & Block</title>
        <meta charset="utf-8">
        <style type="text/css">
            
            .borda{
                border: 1px solid red;
                display: block;
                padding: 10px;
            }

        </style>

    </head>
    <body>

        <span class="borda">Inline 1</span>
        <span class="borda">Inline 2</span>

        <!--
        <div class="borda"> Bloco 1</div>
        <div class="borda"> Bloco 2</div>
        -->
    </body>

</html>

<!--
    Elementos em block ocupam todo espaço da tela
        fica em baixo do outro

    Elemento inline ele fica um elemento a frente do outro
        e a largura da caixa do elemento é de acordo com conteúdo

    Elemento inline-block ele tem a largura baseada no seu conteúdo
        mas os itens ficam abaixo do outro
        para utilizar é usando display: inline-block
-->
